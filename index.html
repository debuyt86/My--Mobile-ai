<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile AI</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
        #chat { height: 300px; overflow-y: auto; border: 1px solid #444; padding: 10px; margin-bottom: 10px; }
        input { width: 70%; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px; background: #00d4ff; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h3>System AI Online</h3>
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Type here...">
    <button onclick="send()">Send</button>

    <script>
        const TOKEN = "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";
        async function send() {
            const m = document.getElementById('msg');
            const c = document.getElementById('chat');
            const val = m.value;
            if(!val) return;
            c.innerHTML += `<div><b>You:</b> ${val}</div>`;
            m.value = "";
            
            try {
                const res = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${TOKEN}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: val, options: { wait_for_model: true } })
                });
                const data = await res.json();
                c.innerHTML += `<div style="color:#00d4ff"><b>AI:</b> ${data[0].generated_text.split('[/INST]').pop()}</div>`;
            } catch (e) {
                c.innerHTML += `<div style="color:red">Error: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
