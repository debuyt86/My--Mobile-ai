<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile AI Fix</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #00ffcc; padding: 15px; }
        #chat { height: 400px; overflow-y: auto; border: 1px solid #333; padding: 10px; background: #111; border-radius: 10px; margin-bottom: 10px; }
        .user { color: #fff; margin: 5px 0; }
        .bot { color: #00ffcc; margin: 10px 0; border-left: 2px solid #00ffcc; padding-left: 10px; }
        .input-box { display: flex; gap: 5px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #222; color: #fff; }
        button { padding: 10px 20px; border-radius: 20px; border: none; background: #00ffcc; color: #000; font-weight: bold; }
    </style>
</head>
<body>
    <h3>System AI: Online</h3>
    <div id="chat"></div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Kuch puchiye...">
        <button onclick="ask()">Send</button>
    </div>

    <script>
        // Token ko correct kiya gaya hai
        const T = "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"; 
        
        async function ask() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            if(!input.value) return;

            chat.innerHTML += `<div class="user"><b>You:</b> ${input.value}</div>`;
            const userQuery = input.value;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${T}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: userQuery, options: { wait_for_model: true } })
                });

                const data = await response.json();
                
                if(data.error) {
                    chat.innerHTML += `<div class="bot" style="color:orange;">Model load ho raha hai, 10 second ruk kar phir se button dabayein.</div>`;
                } else {
                    let aiMsg = data[0].generated_text.split('[/INST]').pop();
                    chat.innerHTML += `<div class="bot"><b>AI:</b> ${aiMsg}</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="bot" style="color:red;">Error: API Blocked. Please use a different Browser like Kiwi or Brave.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
