<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile AI - System</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #00ffcc; padding: 15px; }
        #chat { height: 450px; overflow-y: auto; border: 1px solid #333; padding: 10px; background: #111; border-radius: 10px; margin-bottom: 10px; }
        .user { color: #fff; margin: 5px 0; text-align: right; }
        .bot { color: #00ffcc; margin: 10px 0; border-left: 2px solid #00ffcc; padding-left: 10px; text-align: left; }
        .input-box { display: flex; gap: 5px; }
        input { flex: 1; padding: 15px; border-radius: 30px; border: none; background: #222; color: #fff; outline: none; }
        button { padding: 10px 25px; border-radius: 30px; border: none; background: #00ffcc; color: #000; font-weight: bold; }
    </style>
</head>
<body>
    <h3>System AI: Live</h3>
    <div id="chat"></div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ask anything...">
        <button onclick="ask()">Send</button>
    </div>

    <script>
        const TOKEN = "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";
        
        async function ask() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;

            chat.innerHTML += `<div class="user"><b>You:</b> ${text}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 
                        inputs: `[INST] ${text} [/INST]`,
                        options: { wait_for_model: true } 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    let aiMsg = data[0].generated_text.split('[/INST]').pop().trim();
                    chat.innerHTML += `<div class="bot"><b>AI:</b> ${aiMsg}</div>`;
                } else {
                    chat.innerHTML += `<div class="bot" style="color:orange;">Model is starting up... please wait 20 seconds and try again.</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="bot" style="color:red;">Error: Connection Blocked by Browser. Please try Kiwi Browser or Brave.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
