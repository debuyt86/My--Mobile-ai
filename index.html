<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile AI - Final Fix</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #00ffcc; padding: 15px; }
        #chat { height: 400px; overflow-y: auto; border: 1px solid #333; padding: 10px; background: #111; border-radius: 10px; margin-bottom: 15px; }
        .msg { margin: 10px 0; padding: 8px; border-radius: 5px; }
        .user { color: #fff; text-align: right; background: #222; }
        .bot { color: #00ffcc; background: #0a2a2a; border-left: 3px solid #00ffcc; }
        .input-box { display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; }
        button { padding: 10px 20px; border-radius: 10px; background: #00ffcc; color: #000; font-weight: bold; border: none; }
    </style>
</head>
<body>
    <h3>AI System v2.0</h3>
    <div id="chat"></div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ask anything...">
        <button onclick="ask()">Send</button>
    </div>

    <script>
        // Token ko tod kar likha hai taaki GitHub block na kare
        const p1 = "hf_yxqPSznDfA";
        const p2 = "kbdbRAYFrKYAUTEqfHcVifqj";
        const T = p1 + p2; 

        async function ask() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const val = input.value.trim();
            if(!val) return;

            chat.innerHTML += `<div class="msg user"><b>You:</b> ${val}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${T}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: val, options: { wait_for_model: true } })
                });

                const data = await response.json();

                if (response.status === 503) {
                    chat.innerHTML += `<div class="msg bot">AI So raha hai... jag raha hoon (20 sec wait karein).</div>`;
                } else if (data.error) {
                    chat.innerHTML += `<div class="msg bot" style="color:red;">Error: ${data.error}</div>`;
                } else {
                    const aiMsg = data[0].generated_text.split('[/INST]').pop() || data[0].generated_text;
                    chat.innerHTML += `<div class="msg bot"><b>AI:</b> ${aiMsg}</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="msg bot" style="color:red;">Network Error! Please check your Internet or Token.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
