<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Mobile AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header Style */
        .header { padding: 15px; background: #111; border-bottom: 2px solid #00d4ff; text-align: center; font-weight: bold; color: #00d4ff; text-transform: uppercase; letter-spacing: 1px; }

        /* Chat Window */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle at top, #1a1a1a 0%, #0a0a0a 100%); }
        
        .message { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.5; position: relative; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg { align-self: flex-end; background: linear-gradient(135deg, #007bff, #0056b3); border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: #222; border-left: 3px solid #00d4ff; border-bottom-left-radius: 2px; }

        /* Input Area */
        .input-box { padding: 15px; background: #111; display: flex; gap: 10px; align-items: center; border-top: 1px solid #333; }
        input { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 12px 18px; border-radius: 30px; outline: none; font-size: 16px; }
        input:focus { border-color: #00d4ff; }
        
        button { background: #00d4ff; color: #000; border: none; padding: 12px 20px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        button:active { transform: scale(0.9); }

        .status { font-size: 11px; color: #666; text-align: center; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="header">SYSTEM AI - UNRESTRICTED</div>
    
    <div id="chat-container">
        <div class="message ai-msg">System Online. Aapka token set hai. Puchiye kya puchna hai?</div>
    </div>

    <div class="status" id="statusLine">Ready</div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type something..." autocomplete="off">
        <button onclick="sendMessage()">âž”</button>
    </div>

    <script>
        // Aapka provide kiya gaya token
        const TOKEN = ";
        const MODEL = "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2";

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            const status = document.getElementById('statusLine');
            const text = input.value.trim();

            if (!text) return;

            // User UI
            container.innerHTML += `<div class="message user-msg">${text}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;
            status.innerText = "AI soch raha hai...";

            try {
                const response = await fetch(MODEL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: `[INST] ${text} [/INST]`,
                        options: { wait_for_model: true }
                    })
                });

                const data = await response.json();
                status.innerText = "Ready";

                if (response.ok) {
                    let fullReply = data[0].generated_text;
                    let cleanReply = fullReply.split('[/INST]').pop().trim();
                    container.innerHTML += `<div class="message ai-msg">${cleanReply}</div>`;
                } else {
                    throw new Error(data.error || "API Error");
                }

            } catch (err) {
                status.innerText = "Error Occurred";
                container.innerHTML += `<div class="message ai-msg" style="color: #ff4444;">System Error: ${err.message}. <br><small>Tip: Internet check karein ya 1 minute baad try karein.</small></div>`;
            }
            container.scrollTop = container.scrollHeight;
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
